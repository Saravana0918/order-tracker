<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Nextprint Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f4f4f4;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 1000px;
    }

    .login-left {
      background-color: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px;
    }

    .login-left img {
      width: 100%;
      max-width: 350px;
    }

    .login-form {
      background: #fff;
      padding: 40px 30px;
      height: 100%;
      animation: fadeIn 0.8s ease-out forwards;
      opacity: 0;
      transform: translateY(20px);
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-form img {
      max-height: 40px;
      margin-bottom: 10px;
    }

    .login-form h5 {
      font-weight: 600;
      margin-bottom: 5px;
    }

    .form-check-input:checked {
      background-color: #0d6efd;
      border-color: #0d6efd;
    }

    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 20px 0;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #ccc;
    }

    .divider::before {
      margin-right: .5em;
    }

    .divider::after {
      margin-left: .5em;
    }

    .toping-eye {
      top: 70%;
    }

    .social-icons a {
      margin: 0 5px;
      display: inline-block;
      width: 36px;
      height: 36px;
      line-height: 36px;
      border-radius: 6px;
      color: #fff;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .social-icons a:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    .social-icons a.facebook { background: #3b5998; }
    .social-icons a.twitter  { background: #1da1f2; }
    .social-icons a.google   { background: #db4437; }
    .social-icons a.linkedin { background: #0077b5; }

    .toggle-eye {
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .toggle-eye:hover {
      animation: pulse 0.4s ease;
    }

    @keyframes pulse {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.3); }
      100% { transform: scale(1); }
    }

    .btn:active {
      transform: scale(0.97);
      transition: 0.1s;
    }
  </style>
</head>
<body>

  <div class="container shadow rounded-4 overflow-hidden">
    <div class="row g-0">
      
      <!-- Left Illustration -->
      <div class="col-md-6 login-left d-none d-md-flex">
        <img src="assets/images/login-cover.svg" alt="Login Illustration">
      </div>

      <!-- Right Login Form -->
      <div class="col-md-6 login-form">
        <div class="text-center mb-4">
          <img src="assets/images/nextprint-logo.webp" alt="NextPrint Logo">
          <h5 class="mt-3">Nextprint Admin</h5>
          <p class="text-muted small">Please log in to your account</p>
        </div>

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="text" class="form-control" placeholder="jhon@example.com" id="username">
        </div>

        <div class="mb-3 position-relative">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" id="password">
          <span class="position-absolute end-0 translate-middle-y pe-3 toggle-eye toping-eye" onclick="togglePassword()">üëÅÔ∏è</span>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="rememberMe">
            <label class="form-check-label small" for="rememberMe">Remember Me</label>
          </div>
          <a href="#" class="small text-decoration-none">Forgot Password ?</a>
        </div>

        <div id="error" class="text-danger mb-2"></div>

        <button class="btn btn-primary w-100 mb-3" onclick="login()">Sign in</button>

        <p class="text-muted small text-center">Don't have an account yet? <a href="#">Sign up here</a></p>

        <div class="divider small text-muted">OR SIGN IN WITH</div>

        <div class="text-center social-icons">
          <a href="#" class="facebook">f</a>
          <a href="#" class="twitter">t</a>
          <a href="#" class="google">G</a>
          <a href="#" class="linkedin">in</a>
        </div>
      </div>
    </div>
  </div>

  <script>
  function togglePassword() {
    const pwd = document.getElementById("password");
    pwd.type = pwd.type === "password" ? "text" : "password";
  }

  async function login() {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    const res = await fetch('/api/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username, password })
    });

    const data = await res.json();
    if (data.success) {
      // ‚úÖ Use sessionStorage
      localStorage.setItem('username', data.username); 
      localStorage.setItem('role', data.role);
      window.location.href = 'order-status.html';
    } else {
      document.getElementById('error').innerText = data.message;
    }
  }
</script>


</body>
</html>
